<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Willkommen{% endblock %} — PyHub</title>
<body>
  <header>
    <h1>PyHub</h1>
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">Willkommen</a></li>
        {% for href, title in [
          ['/blog', 'Blog'],
          ['/projects', 'Projekte'],
          ['/about', 'Über...']
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Alle Rechte vorbehalten, 2021, Peter Monadjemi
  </footer>
</body>
